<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" href="Images/Logo-Econdo.jpg">

    <title>Econdo: Start Shopping</title>
  </head>
  
  <body>

  	<div class ="container-fluid">

  	 <div class="card-group my-auto mx-auto">

  	  <div class="card">
       <img src="Images/Login.jpg" class="card-img-top" alt="Login" >
      </div>

      <div class="card">
      	<div class="card-body text-center text-dark">
      		<h3> Welcome to Econdo </h3>
      		<br>
      		<br>
      		<h5> Login </h5>
      		<br>
      		<form>
              <div class="form-group">
                 <label for="InputEmail">Email address</label>
                 <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
              </div>
              <div class="form-group">
               <label for="InputPassword">Password</label>
               <input type="password" class="form-control" id="InputPassword">
               <small class="form-text text-muted" href="#">Forgot Password?</small>
              </div>
              <button type="submit" class="btn btn-dark">LOGIN</button>
            </form>
            <br>
            <p> Or login using: <img src="Images/Facebook.png" alt="Facebook" href="#" height="20">  <img src="Images/Gmail.png" alt="Gmail" href="#" height="15"> </p>
      	</div>
        <div class="card-footer text-center text-dark">
        <h6>Need a new account ? <button type="submit" class="btn btn-dark"> Sign Up </button> </h6>
    
        </div>

      </div>


     </div>

  	</div>










  	<!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
